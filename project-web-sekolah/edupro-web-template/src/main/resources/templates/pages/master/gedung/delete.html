<form xmlns:th="http://www.thymeleaf.org" th:id="form-gedung" th:action="@{~/master/gedung/remove}"
        th:method="post" th:object="${gedung}">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel4">Delete Gedung</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col mb-3">
                    <label for="kode" class="form-label">Kode Gedung</label>
                    <input type="text" id="kode" name="kode" class="form-control" th:value="${gedung.kode}" readonly>
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label for="nama" class="form-label">Nama Gedung</label>
                    <input type="text" id="nama" name="nama" class="form-control" th:value="${gedung.nama}" readonly>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-label-secondary" data-bs-dismiss="modal">
                Close
            </button>
            <button type="submit" name="submit" class="btn btn-danger">Delete</button>
        </div>
    </div>
</form>
