<div class="row">
  <div class="col-6">
    <div class="form-group row">
      <label for="productName" class="col-sm-2 col-form-label">Products Name</label>
      <div class="col-sm-10">
        <input type="text" name="productName" id="productName" class="form-control"
               th:name="|products[${index}].productName|" placeholder="Product Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="supplierId" class="col-sm-2 col-form-label">Supplier Name</label>
      <select class="form-control custom-select rounded-pill" id="supplierId" name="supplierId" th:name="|products[${index}].supplierId|">
        <option value="">Select One</option>
        <option th:each="supplier :${supplierList}" th:value="${supplier.id}"
                th:text="${supplier.companyName}"></option>
      </select>
    </div>
    <div class="form-group row">
      <label for="quantity" class="col-sm-2 col-form-label">Quantity</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="quantity" name="quantity"
               th:name="|products[${index}].quantity|" placeholder="Quantity">
      </div>
    </div>
    <div class="form-group row">
      <label for="price" class="col-sm-2 col-form-label">Price</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="price" name="price"
               th:name="|products[${index}].price|" placeholder="Price">
      </div>
    </div>
    <div class="form-group row">
      <label for="stock" class="col-sm-2 col-form-label">Stock</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="stock" name="stock"
               th:name="|products[${index}].stock|" placeholder="Stock">
      </div>
    </div>
    <div class="form-group row">
      <label for="unitOrder" class="col-sm-2 col-form-label">Unit Order</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="unitOrder" name="unitOrder"
               th:name="|products[${index}].order|" placeholder="order">
      </div>
    </div>
    <div class="form-group row">
      <label for="reOrder" class="col-sm-2 col-form-label">Re Order</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="reOrder" name="reOrder"
               th:name="|products[${index}].reOrder|" placeholder="Re Order">
      </div>
    </div>
    <div class="form-group row">
      <label for="discount" class="col-sm-2 col-form-label">Discount</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="discount" name="discount"
               th:name="|products[${index}].discount|" placeholder="Discount">
      </div>
    </div>
  </div>
</div>
