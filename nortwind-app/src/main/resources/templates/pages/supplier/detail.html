<!-- widged -->
<div class="card card-primary">
    <div class="card-header">
        <h3 class="card-title">Detail Category</h3>
    </div>
    <form class="form-horizontal">
        <div class="card-body">
            <!-- card supplier -->
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="col-md-12">
                        <div class="form-group row">
                            <label for="companyName" class="col-sm-4 col-form-label">Company</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="companyName" id="companyName"
                                       placeholder="Company" th:value="${supplier.companyName}" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="contactName" class="col-sm-4 col-form-label">Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="contactName" id="contactName"
                                       placeholder="Name" th:value="${supplier.contactName}" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="contactTitle" class="col-sm-4 col-form-label">Title</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="contactTitle" id="contactTitle"
                                       placeholder="Title" th:value="${supplier.contactTitle}" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="address" class="col-sm-4 col-form-label">Address</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="address" id="address"
                                       placeholder="Address" th:value="${supplier.address}" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="city" class="col-sm-4 col-form-label">City</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="city" id="city"
                                       placeholder="City" th:value="${supplier.city}" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="region" class="col-sm-4 col-form-label">Region</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="region" id="region"
                                       placeholder="Region" th:value="${supplier.region}" readonly="readonly">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- card category -->
                <div class="col-lg-6 col-md-6">
                    <div class="col-md-12">
                        <div class="form-group row">
                            <label for="postalCode" class="col-sm-4 col-form-label">Postal Code</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="postalCode" id="postalCode"
                                       placeholder="Postal Code" th:value="${supplier.postalCode}" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="country" class="col-sm-4 col-form-label">Country</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="country" id="country"
                                       placeholder="Country" th:value="${supplier.country}" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="phone" class="col-sm-4 col-form-label">Phone</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="phone" id="phone"
                                       placeholder="Phone" th:value="${supplier.phone}" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="fax" class="col-sm-4 col-form-label">Fax</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="fax" id="fax"
                                       placeholder="Fax" th:value="${supplier.fax}" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="homepage" class="col-sm-4 col-form-label">Home Page</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="homepage" id="homepage"
                                       placeholder="Home Page" th:value="${supplier.homepage}" readonly="readonly">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </form>
</div>
