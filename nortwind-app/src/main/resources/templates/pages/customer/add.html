<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Customer Add</title>
</head>
<body>

<!-- breadcrumb -->
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1>Customer </h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a th:href="@{~/home}">Home</a></li>
            <li class="breadcrumb-item"><a th:href="@{~/customer}">Customer</a></li>
            <li class="breadcrumb-item active">New</li>
        </ol>
    </div>
</div>

<!-- wajib ada -->
<div class="container-fluid" layout:fragment="content">
    <div class="row">
        <div class="col-12">
            <div class="card card-success">
                <div class="card-header">
                    <h3 class="card-title">New Customer Data</h3>
                </div>
                <form th:action="@{~/customer/save}" method="post" class="form-horizontal">
                    <div class="card-body">
                        <div class="form-group row">
                            <label for="companyName" class="col-sm-4 col-form-label">Company Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="companyName" id="companyName" placeholder="Enter Company Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="contactName" class="col-sm-4 col-form-label">Contact Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="contactName" id="contactName" placeholder="Enter Contact Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="contactTitle" class="col-sm-4 col-form-label">Contact Title</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="contactTitle" id="contactTitle" placeholder="Enter Contact Title">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="address" class="col-sm-4 col-form-label">Address</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="address" id="address" placeholder="Enter Address">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="city" class="col-sm-4 col-form-label">City</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="city" id="city" placeholder="Enter City">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="region" class="col-sm-4 col-form-label">Region</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="region" id="region" placeholder="Region">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="postalCode" class="col-sm-4 col-form-label">Postal Code</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="postalCode" id="postalCode" placeholder="Enter Postal Code">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="country" class="col-sm-4 col-form-label">Country</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="country" id="country" placeholder="Enter Country">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="phone" class="col-sm-4 col-form-label">Phone</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="phone" id="phone" placeholder="Enter Phone">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="fax" class="col-sm-4 col-form-label">Fax</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="fax" id="fax" placeholder="Enter fax">
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-outline-success">Save</button>
                        <a th:href="@{~/customer}" class="btn btn-default">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
