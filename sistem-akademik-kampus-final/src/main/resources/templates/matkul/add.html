<!-- card mulai -->
<form th:action="@{~/matkul/save}" id="form-input" method="post" th:object="${matkul}">
    <div class="modal-header bg-warning">
        <h3 class="modal-title">New Matakuliah</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body row">
        <div class="col-md-12 col-lg-12">
            <div class="form-group">
                <label for="code">Kode</label>
                <input id="code" type="text" th:field="*{code}" th:class="${#fields.hasErrors('code')} ? 'form-control is-invalid': 'form-control'">
                <span th:if="${#fields.hasErrors('code')}" class="error invalid-feedback" th:errors="*{code}"></span>
            </div>

                <div class="form-group">
                    <label for="name">Nama</label>
                    <input id="name" type="text" th:field="*{name}" th:class="${#fields.hasErrors('name')} ? 'form-control is-invalid': 'form-control'">
                    <span th:if="${#fields.hasErrors('name')}" class="error invalid-feedback" th:errors="*{name}"></span>
                </div>

                <div class="form-group">
                    <label for="sks">Sks</label>
                    <input type="text" name="sks" id="sks" class="form-control">
                </div>

            <div class="modal-footer justify-content-between">
                <button type="submit" class="btn btn-success">Simpan</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</form>
