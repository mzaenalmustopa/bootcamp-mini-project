<!-- card mulai -->
<form th:action="@{~/kelas/save}" id="form-input" method="post" th:object="${kelas}">
    <div class="modal-header bg-warning">
        <h3 class="modal-title">New Kelas</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body row">
        <div class="col-md-6 col-lg-6">
            <div class="form-group">
                <label for="kode">Kode</label>
                <input id="kode" type="text" th:field="*{kode}"
                       th:class="${#fields.hasErrors('kode')} ? 'form-control is-invalid': 'form-control'">
                <span th:if="${#fields.hasErrors('kode')}" class="error invalid-feedback" th:errors="*{kode}"></span>
            </div>
                <div class="form-group">
                    <label for="namaHari">Hari</label>
                    <select id="namaHari" th:field="*{namaHari}" th:class="${#fields.hasErrors('namaHari')} ? 'form-control is-invalid': 'form-control'">
                        <option value=""></option>
                        <option th:each="option: ${#lists.sort(hariList,byPosition)}" th:value="${option.code}" th:text="${option.name}"></option>
                    </select>
                    <span th:if="${#fields.hasErrors('namaHari')}" class="error invalid-feedback" th:errors="*{namaHari}"></span>
                </div>
                <div class="form-group">
                    <label for="jamMulai">Mulai</label>
                    <input id="jamMulai" type="text" th:field="*{jamMulai}"
                           th:class="${#fields.hasErrors('jamMulai')} ? 'form-control is-invalid': 'form-control'">
                    <span th:if="${#fields.hasErrors('jamMulai')}" class="error invalid-feedback" th:errors="*{jamMulai}"></span>
                </div>
                <div class="form-group">
                    <label for="jamSelesai">Selesai</label>
                    <input id="jamSelesai" type="text" th:field="*{jamSelesai}"
                           th:class="${#fields.hasErrors('jamSelesai')} ? 'form-control is-invalid': 'form-control'">
                    <span th:if="${#fields.hasErrors('jamSelesai')}" class="error invalid-feedback" th:errors="*{jamSelesai}"></span>
                </div>
                <div class="form-group">
                    <label for="ruangId">Ruang</label>
                    <select id="ruangId" th:field="*{ruangId}"
                            th:class="${#fields.hasErrors('ruangId')} ? 'form-control is-invalid': 'form-control'">
                        <option value="">Select One</option>
                        <option th:each="data : ${ruangList}" th:value="${data.id}" th:text="${data.name}"
                                th:selected="${data.id == kelas.ruangId}">Select One</option>
                    </select>
                    <span th:if="${#fields.hasErrors('ruangId')}" class="error invalid-feedback"
                          th:errors="*{ruangId}"></span>
                </div>
                <div class="form-group">
                    <label for="matakuliahId">Matakuliah</label>
                    <select id="matakuliahId" th:field="*{matakuliahId}"
                            th:class="${#fields.hasErrors('matakuliahId')} ? 'form-control is-invalid': 'form-control'">
                        <option value="">Select One</option>
                        <option th:each="data : ${matkulList}" th:value="${data.id}" th:text="${data.name}"
                                th:selected="${data.id == kelas.matakuliahId}">Select One</option>
                    </select>
                    <span th:if="${#fields.hasErrors('matakuliahId')}" class="error invalid-feedback"
                          th:errors="*{matakuliahId}"></span>
                </div>
            </div>
        <div class="col-md-6 col-lg-6">
            <div class="form-group">
                <label for="dosenId">Dosen</label>
                <select id="dosenId" th:field="*{dosenId}"
                        th:class="${#fields.hasErrors('dosenId')} ? 'form-control is-invalid': 'form-control'">
                    <option value="">Select One</option>
                    <option th:each="data : ${dosenList}" th:value="${data.id}" th:text="${data.name}"
                            th:selected="${data.id == kelas.dosenId}">Select One</option>
                </select>
                <span th:if="${#fields.hasErrors('dosenId')}" class="error invalid-feedback"
                      th:errors="*{dosenId}"></span>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <input id="status" type="text" th:field="*{status}"
                       th:class="${#fields.hasErrors('status')} ? 'form-control is-invalid': 'form-control'">
                <span th:if="${#fields.hasErrors('status')}" class="error invalid-feedback" th:errors="*{status}"></span>
            </div>
            <div class="form-group">
                <label for="tahunAjaran">TA</label>
                <input id="tahunAjaran" type="text" th:field="*{tahunAjaran}"
                       th:class="${#fields.hasErrors('tahunAjaran')} ? 'form-control is-invalid': 'form-control'">
                <span th:if="${#fields.hasErrors('tahunAjaran')}" class="error invalid-feedback" th:errors="*{tahunAjaran}"></span>
            </div>
            <div class="form-group">
                <label for="semester">Semester</label>
                <select id="semester" th:field="*{semester}"
                        th:class="${#fields.hasErrors('semester')} ? 'form-control is-invalid': 'form-control'">
                    <option value=""></option>
                    <option th:each="option: ${#lists.sort(semesterList,byPosition)}" th:value="${option.name}"
                            th:text="${option.name}"></option>
                </select>
                <span th:if="${#fields.hasErrors('semester')}" class="error invalid-feedback" th:errors="*{semester}"></span>
            </div>
            <div class="form-group">
                <label for="kuota">Kuota</label>
                <input id="kuota" type="text" th:field="*{kuota}"
                       th:class="${#fields.hasErrors('kuota')} ? 'form-control is-invalid': 'form-control'">
                <span th:if="${#fields.hasErrors('kuota')}" class="error invalid-feedback" th:errors="*{kuota}"></span>
            </div>
            <div class="form-group">
                <label for="bisaOnline">Online</label>
                <select id="bisaOnline" th:field="*{bisaOnline}" th:class="${#fields.hasErrors('bisaOnline')} ? 'form-control is-invalid': 'form-control'">
                    <option value=""></option>
                    <option th:each="option: ${#lists.sort(onlineList,byPosition)}" th:value="${option.code}" th:text="${option.name}"></option>
                </select>
                <span th:if="${#fields.hasErrors('bisaOnline')}" class="error invalid-feedback" th:errors="*{bisaOnline}"></span>
            </div>
        </div>
    </div>

        <div class="modal-footer justify-content-between">
            <button type="submit" class="btn btn-success">Simpan</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
</form>
