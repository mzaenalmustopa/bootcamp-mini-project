<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
</head>
<body>
<h1>Category</h1>
<a th:href="@{~/category/add}">Add new Category</a>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="data :${dataList}">
            <td th:text="${data.id}"></td>
            <td th:text="${data.name}"></td>
            <td>
                <a th:href="@{/category/edit/{id}(id = ${data.id})}">Edit</a>
                <a th:href="@{/category/detail/{id}(id = ${data.id})}">Detail</a>
                <a th:href="@{/category/delete/{id}(id = ${data.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
