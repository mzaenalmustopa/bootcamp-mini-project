<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{~/dosen/save}" method="post">

  <label>Nip</label><br>
  <input type="text" name="nip" id="nip" th:value="${dosen.nip}"><br>

  <label>Name</label><br>
  <input type="text" name="name" id="name" th:value="${dosen.name}"><br>

  <label>Jenis Kelamin</label><br>
  <input type="text" name="jk" id="jk" th:value="${dosen.jk}"><br>

  <label>Alamat</label><br>
  <input type="text" name="alamat" id="alamat" th:value="${dosen.alamat}"><br>

  <label>Gelar</label><br>
  <input type="text" name="gelar" id="gelar" th:value="${dosen.gelar}"><br>

</form>

</body>
</html>
