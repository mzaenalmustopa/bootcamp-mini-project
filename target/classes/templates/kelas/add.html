<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Add New Kelas</h1>
<form th:action="@{~/kelas/save}" method="post">

  <label>Code</label><br>
  <input type="text" name="code" id="code"><br>

  <label>Nama Hari</label><br>
  <input type="text" name="namaHari" id="namaHari"><br>

  <label>Jam Mulai</label><br>
  <input type="time" name="jamMulai" id="jamMulai"><br>

  <label>Jam Selesai</label><br>
  <input type="time" name="jamSelesai" id="jamSelesai"><br>

  <label>Status</label><br>
  <input type="text" name="status" id="status"><br>

  <label>Semester</label><br>
  <input type="text" name="semester" id="semester"><br>

  <label>Tahun Ajaran</label><br>
  <input type="text" name="tahunAjaran" id="tahunAjaran"><br>

  <label>Kuota</label><br>
  <input type="text" name="kuota" id="kuota"><br>

  <label>Bisa Online</label><br>
  <input type="text" name="bisaOnline" id="bisaOnline"><br>

  <button type="submit">Submit</button>
</form>

</body>
</html>
