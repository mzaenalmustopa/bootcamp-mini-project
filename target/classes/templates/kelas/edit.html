<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit Kelas</h1>
<form th:action="@{~/kelas/update}" method="post" th:object="${kelas}">
  <input type="hidden" name="id" th:field="*{id}">

  <label>Code</label><br>
  <input type="text" name="code" id="code" th:value="${kelas.code}"><br>

  <label>Nama Hari</label><br>
  <input type="text" name="namaHari" id="namaHari" th:value="${kelas.namaHari}"><br>

  <label>Jam Mulai</label><br>
  <input type="text" id="jamMulai" name="jamMulai" th:value="${kelas.jamMulai}"><br>

  <label>Jam Selesai</label><br>
  <input type="text" name="jamSelesai" id="jamSelesai" th:value="${kelas.jamSelesai}"><br>

  <label>Status</label><br>
  <input type="text" name="status" id="status" th:value="${kelas.status}"><br>

  <label>Semester</label><br>
  <input type="text" name="semester" id="semester" th:value="${kelas.semester}"><br>

  <label>Tahun Ajaran</label><br>
  <input type="text" name="tahunAjaran" id="tahunAjaran" th:value="${kelas.tahunAjaran}"><br>

  <label>Kuota</label><br>
  <input type="text" id="kuota" name="kuota" th:value="${kelas.kuota}"><br>

  <label>Bisa Online</label><br>
  <input type="text" id="bisaOnline" name="bisaOnline" th:value="${kelas.bisaOnline}"><br>

  <button type="submit">Submit</button>
</form>

</body>
</html>
