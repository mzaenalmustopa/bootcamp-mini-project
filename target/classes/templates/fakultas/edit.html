<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit Fakultas</h1>
<form th:action="@{~/fakultas/update}" method="post" th:object="${fakultas}">
    <input type="hidden" name="id" th:field="*{id}">

    <label>Code</label><br>
    <input type="text" name="code" id="code" th:value="${fakultas.code}"><br>

    <label>Name</label><br>
    <input type="text" name="name" id="name" th:value="${fakultas.name}"><br>

    <label>Alamat</label><br>
    <input type="text" name="alamat" id="alamat" th:value="${fakultas.alamat}"> <br>

    <button type="submit">Submit</button>
</form>
</body>
</html>
