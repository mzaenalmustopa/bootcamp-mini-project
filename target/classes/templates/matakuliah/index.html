<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Index Matakuliah</h1>
<a th:href="@{~/matakuliah/add}" methods="post">Add New Matakuliah</a>
<table>
    <thead>
    <tr>
        <td>Code</td>
        <td>Name</td>
        <td>SKS</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="matakuliah :${matakuliahList}">
        <td th:text="${matakuliah.code}"></td>
        <td th:text="${matakuliah.name}"></td>
        <td th:text="${matakuliah.sks}"></td>
        <td>
            <a th:href="@{~/matakuliah/edit/{id}(id=${matakuliah.id})}">Edit</a>
            <a th:href="@{~/matakuliah/detail/{id}(id=${matakuliah.id})}">Detail</a>
            <a th:href="@{~/matakuliah/delete/{id}(id=${matakuliah.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
