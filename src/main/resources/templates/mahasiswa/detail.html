<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Detail Mahasiswa</h1>
<form th:action="@{~/mahasiswa/save}" method="post">

  <label>Name</label><br>
  <input type="text" name="name" id="name" th:value="${mahasiswa.name}"><br>

  <label>Jenis Kelamin</label><br>
  <input type="text" name="jk" id="jk" th:value="${mahasiswa.jk}"><br>

  <label>Alamat</label><br>
  <input type="text" name="alamat" id="alamat" th:value="${mahasiswa.alamat}"><br>

  <label>Tempat Lahir</label><br>
  <input type="text" name="tmpLahir" id="tmpLahir" th:value="${mahasiswa.tmpLahir}"><br>

  <label>Tanggal Lahir</label><br>
  <input type="text" name="tglLahir" id="tglLahir" th:value="${mahasiswa.tglLahir}"><br>

  <label>Agama</label><br>
  <input type="text" name="agama" id="agama" th:value="${mahasiswa.agama}"><br>
</form>

</body>
</html>
