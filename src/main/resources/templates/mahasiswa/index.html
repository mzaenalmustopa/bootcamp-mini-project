<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Index Mahasiswa</h1>
<a th:href="@{~/mahasiswa/add}">Add New Mahasiswa</a>
<table>
  <thead>
    <tr>
      <td>Name</td>
      <td>Jenis Kelamin</td>
      <td>Alamat</td>
      <td>Tempat Lahir</td>
      <td>Tanggal Lahir</td>
      <td>Agama</td>
    </tr>
  </thead>
  <tbody>
  <tr th:each="mahasiswa :${mahasiswaList}">
    <td th:text="${mahasiswa.name}"></td>
    <td th:text="${mahasiswa.jk}"></td>
    <td th:text="${mahasiswa.alamat}"></td>
    <td th:text="${mahasiswa.tmpLahir}"></td>
    <td th:text="${mahasiswa.tglLahir}"></td>
    <td th:text="${mahasiswa.agama}"></td>
    <td>
      <a th:href="@{~/mahasiswa/edit/{id}(id=${mahasiswa.id})}">Edit</a>
      <a th:href="@{~/mahasiswa/detail/{id}(id=${mahasiswa.id})}">Detail</a>
      <a th:href="@{~/mahasiswa/delete/{id}(id=${mahasiswa.id})}">Delete</a>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
