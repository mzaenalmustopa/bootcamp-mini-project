<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit Jurusan</h1>
<form th:action="@{~/jurusan/update}" method="post" th:object="${jurusan}">
    <input type="hidden" name="id" th:field="*{id}">

  <label>Code</label><br>
  <input type="text" name="code" id="code" th:value="${jurusan.code}"><br>

  <label>Name</label><br>
  <input type="text" name="name" id="name" th:value="${jurusan.name}"><br>

  <button type="submit">Submit</button>
</form>

</body>
</html>
