<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">Add Shopping Basket</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a th:href="@{~/home}">Home</a> </li>
            <li class="breadcrumb-item active">Add Shopping Basket</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form elements -->
        <div class="card card-success">
            <div class="card-header">
                <h3 class="card-title">Add Shopping Basket</h3>
            </div>
            <!-- /. card header -->
            <form th:action="@{~/shopping-basket/save}" method="post">
                <!-- form start -->
                <div class="card-body">
                    <div class="form-group">
                        <label for="customerId">Customer</label>
                        <select id="customerId" name="customerId" class="form-control">
                            <option value="">Select One</option>
                            <option th:each="customer :${customerList}" th:value="${customer.id}"
                                    th:text="${customer.customerName}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="basketDateTime">Basket Date</label>
                        <input type="text" class="form-control" name="basketDateTime" id="basketDateTime"
                               placeholder="Enter Basket Date">
                    </div>

                    <div class="form-group">
                        <label for="totalCost">Total Cost</label>
                        <input type="text" class="form-control" name="totalCost" id="totalCost"
                               placeholder="Enter Total Cost">
                    </div>

                    <div class="form-group">
                        <label for="otherDetails">Other  Details</label>
                        <input type="text" class="form-control" name="otherDetails" id="otherDetails"
                               placeholder="Enter Other Details">
                    </div>
                </div>
                <!-- card body -->
                <div class="card-footer">
                    <button type="submit" class="btn btn-outline-success">Submit</button>
                    <a class="btn btn-outline-success" th:href="@{~/shopping-basket}">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
