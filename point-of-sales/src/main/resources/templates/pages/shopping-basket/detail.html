<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0"> Shopping Basket Detail</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a th:href="@{~/home}">Home</a> </li>
            <li class="breadcrumb-item active"> Shopping Basket Detail</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form elements -->
        <div class="card card-success">
            <div class="card-header">
                <h3 class="card-title"> Shopping Basket Detail</h3>
            </div>
            <!-- /. card header -->
            <form th:action="@{~/shopping-basket/save}" method="post">
                <!-- id di hidden -->
                <input type="hidden" name="id" th:value="${shopping.id}">
                <!-- form start -->
                <div class="card-body">
                    <div class="form-group">
                        <label for="customerId">Customer</label>
                        <input type="text" name="customerId" id="customerId" th:value="${shopping.customerName}">
                    </div>

                    <div class="form-group">
                        <label for="basketDateTime">Basket Date</label>
                        <input type="text" class="form-control" name="basketDateTime" id="basketDateTime"
                               th:value="${shopping.basketDateTime}">
                    </div>

                    <div class="form-group">
                        <label for="totalCost">Total Cost</label>
                        <input type="text" class="form-control" name="totalCost" id="totalCost"
                               th:value="${shopping.totalCost}">
                    </div>

                    <div class="form-group">
                        <label for="otherDetails">Other Details</label>
                        <input type="text" class="form-control" name="otherDetails" id="otherDetails"
                               th:value="${shopping.otherDetails}">
                    </div>
                </div>
                <!-- card body -->
                <div class="card-footer">
                    <a class="btn btn-outline-success" th:href="@{~/shopping-basket}">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
