<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">Add Supplier</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a th:href="@{~/home}">Home</a> </li>
            <li class="breadcrumb-item active">Add Supplier</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form elements -->
        <div class="card card-success">
            <div class="card-header">
                <h3 class="card-title">Add Supplier</h3>
            </div>
            <!-- /. card header -->
            <form th:action="@{~/supplier/save}" method="post">
                <!-- form start -->
                <div class="card-body">
                    <div class="form-group">
                        <label for="supplierCode">Supplier Code</label>
                        <input type="text" class="form-control" name="supplierCode" id="supplierCode"
                               placeholder="Enter Supplier Code">
                    </div>

                    <div class="form-group">
                        <label for="supplierName">Supplier Name</label>
                        <input type="text" class="form-control" name="supplierName" id="supplierName"
                               placeholder="Enter Supplier Name">
                    </div>

                    <div class="form-group">
                        <label for="supplierAddress">Supplier Address</label>
                        <input type="text" class="form-control" name="supplierAddress" id="supplierAddress"
                               placeholder="Enter supplier Address">
                    </div>

                    <div class="form-group">
                        <label for="supplierEmail">Supplier Email</label>
                        <input type="text" class="form-control" name="supplierEmail" id="supplierEmail"
                               placeholder="Enter Supplier Email">
                    </div>

                    <div class="form-group">
                        <label for="supplierPhone">Supplier Phone</label>
                        <input type="text" class="form-control" name="supplierPhone" id="supplierPhone"
                               placeholder="Enter supplierPhone">
                    </div>

                    <div class="form-group">
                        <label for="otherSupplier">otherSupplier</label>
                        <input type="text" class="form-control" name="otherSupplier" id="otherSupplier"
                               placeholder="Enter otherSupplier">
                    </div>
                </div>
                <!-- card body -->
                <div class="card-footer">
                    <button type="submit" class="btn btn-outline-success">Submit</button>
                    <a class="btn btn-outline-success" th:href="@{~/supplier}">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
