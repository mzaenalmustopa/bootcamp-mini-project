<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">Edit Product Type</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a th:href="@{~/home}">Home</a> </li>
            <li class="breadcrumb-item active">Edit Product Type</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form elements -->
        <div class="card card-success">
            <div class="card-header">
                <h3 class="card-title">Edit Product Type</h3>
            </div>
            <!-- /. card header -->
            <form th:action="@{~/product-type/update}" method="post">
                <!-- id di hidden -->
                <input type="hidden" name="id" th:value="${productType.id}">
                <!-- form start -->
                <div class="card-body">
                    <div class="form-group">
                        <label for="productTypeCode">Product Type Code</label>
                        <input type="text" class="form-control" name="productTypeCode" id="productTypeCode"
                               placeholder="Enter Product Code" th:value="${productType.productTypeCode}">
                    </div>

                    <div class="form-group">
                        <label for="productTypeDesc">Product Type Desc</label>
                        <input type="text" class="form-control" name="productTypeDesc" id="productTypeDesc"
                               placeholder="Enter Products Type Desc" th:value="${productType.productTypeDesc}">
                    </div>
                </div>
                <!-- card body -->
                <div class="card-footer">
                    <button type="submit" class="btn btn-outline-success">Submit</button>
                    <a class="btn btn-outline-success" th:href="@{~/product-type}">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
