<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0"> Products Detail</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a th:href="@{~/home}">Home</a> </li>
            <li class="breadcrumb-item active">Products Detail</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form elements -->
        <div class="card card-success">
            <div class="card-header">
                <h3 class="card-title"> Products Detail</h3>
            </div>
            <!-- /. card header -->
            <form th:action="@{~/products/save}" method="post">
                <!-- id di hidden -->
                <input type="hidden" name="id" th:value="${products.id}">
                <!-- form start -->
                <div class="card-body">
                    <div class="form-group">
                        <label for="productTypeCodeId">Products Code</label>
                        <input type="text" class="form-control" name="productTypeCodeId" id="productTypeCodeId" th:value="${products.productTypeCodeName}">
                    </div>

                    <div class="form-group">
                        <label for="productDetails">Products Details</label>
                        <input type="text" class="form-control" name="productDetails" id="productDetails" th:value="${products.productDetails}">
                    </div>

                    <div class="form-group">
                        <label for="productName">Products Name</label>
                        <input type="text" class="form-control" name="productName" id="productName" th:value="${products.productName}">
                    </div>

                    <div class="form-group">
                        <label for="productPrice">Products Price</label>
                        <input type="text" class="form-control" name="productPrice" id="productPrice" th:value="${products.productPrice}">
                    </div>

                    <div class="form-group">
                        <label for="description">Products Desc</label>
                        <input type="text" class="form-control" name="description" id="description" th:value="${products.description}">
                    </div>
                </div>
                <!-- card body -->
                <div class="card-footer">
                    <a class="btn btn-outline-success" th:href="@{~/products}">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
