<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">Add Customer</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a th:href="@{~/home}">Home</a> </li>
            <li class="breadcrumb-item active">Add Customer</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form elements -->
        <div class="card card-success">
            <div class="card-header">
                <h3 class="card-title">Add Customer</h3>
            </div>
            <!-- /. card header -->
            <form th:action="@{~/customer/save}" method="post">
                <!-- form start -->
                <div class="card-body">

                    <div class="form-group">
                        <label for="paymentMethodCodeId">Payment Method</label>
                        <select id="paymentMethodCodeId" class="form-control" name="paymentMethodCodeId">
                            <option value="">Select One</option>
                            <option th:each="paymentMethod :${paymentMethodList}" th:value="${paymentMethod.id}" th:text="${paymentMethod.paymentMethodCode}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="customerName">Customer Name</label>
                        <input type="text" class="form-control" name="customerName" id="customerName"
                        placeholder="Enter Customer Name">
                    </div>

                    <div class="form-group">
                        <label for="customerPhone">Customer Phone</label>
                        <input type="text" class="form-control" name="customerPhone" id="customerPhone"
                        placeholder="Enter Customer Phone">
                    </div>

                    <div class="form-group">
                        <label for="customerEmail">Customer Email</label>
                        <input type="text" class="form-control" name="customerEmail" id="customerEmail"
                        placeholder="Enter Customer Email">
                    </div>

                    <div class="form-group">
                        <label for="dateCustomer">Customer Date</label>
                        <input type="date" class="form-control" name="dateCustomer" id="dateCustomer"
                        placeholder="Enter Customer Date">
                    </div>

                    <div class="form-group">
                        <label for="paymentDetails">Payment Details</label>
                        <input type="text" class="form-control" name="paymentDetails" id="paymentDetails"
                        placeholder="Enter Payment Details">
                    </div>

                    <div class="form-group">
                        <label for="otherCustomerDetails">Other Details</label>
                        <input type="text" class="form-control" name="otherCustomerDetails" id="otherCustomerDetails"
                        placeholder="Enter Other Details">
                    </div>

                </div>
                <!-- card body -->
                <div class="card-footer">
                    <button type="submit" class="btn btn-outline-success">Submit</button>
                    <a class="btn btn-outline-success" th:href="@{~/customer}">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
