<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">Product Suppliers</h1>
    </div><!-- /.col -->
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a th:href="@{~/home}">Home</a></li>
            <li class="breadcrumb-item active">Product Suppliers</li>
        </ol>
    </div><!-- /.col -->
</div><!-- /.row -->

<div class="row" layout:fragment="content">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- card mulai -->
        <div class="card">
            <!-- header -->
            <div class="card-header bg-success">
                <h3 class="card-title">Product Suppliers</h3>

                <!--- header tools -->
                <div class="card-tools">
                    <div class="input-group input-group-sm" style="width: 200px;">
                        <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                        <div class="input-group-append">
                            <button type="submit" class="btn btn-default">
                                <i class="fas fa-search"></i>
                            </button>
                            <a th:href="@{~/product-suppliers/add}" id="btn-add" class="btn btn-info">
                                <i class="fas fa-plus"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- tools end -->
            </div>
            <!-- header end -->

            <div class="card-body">
                <table id="table-data" class="table">
                    <thead>
                    <tr>
                        <td>Product</td>
                        <td>Supplier Code</td>
                        <td>Value Supplied</td>
                        <td>Total Supplied</td>
                        <td>First Supplied </td>
                        <td>Last Supplied </td>
                        <td>Delivery</td>
                        <td>Standard Price</td>
                        <td>Discount</td>
                        <td>Min Order</td>
                        <td>Max Order</td>
                        <td>Item SupplierDetails</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="productSupplier :${productSupplierList}">
                        <td th:text="${productSupplier.productName}"></td>
                        <td th:text="${productSupplier.supplierName}"></td>
                        <td th:text="${productSupplier.valueSupplied}"></td>
                        <td th:text="${productSupplier.totalSupplied}"></td>
                        <td th:text="${productSupplier.firstSupplied}"></td>
                        <td th:text="${productSupplier.lastSupplied}"></td>
                        <td th:text="${productSupplier.delivery}"></td>
                        <td th:text="${productSupplier.standardPrice}"></td>
                        <td th:text="${productSupplier.discount}"></td>
                        <td th:text="${productSupplier.minOrder}"></td>
                        <td th:text="${productSupplier.maxOrder}"></td>
                        <td th:text="${productSupplier.itemSupplierDetails}"></td>
                        <td>
                            <a th:href="@{~/product-suppliers/detail/{id}(id=${productSupplier.id})}"
                               class="btn btn-xs btn-info btn-detail">
                                <i class="fas fa-eye"></i>
                            </a>
                            <a th:href="@{~/product-suppliers/edit/{id}(id=${productSupplier.id})}"
                               class="btn btn-xs btn-warning btn-edit">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{~/product-suppliers/delete/{id}(id=${productSupplier.id})}"
                               class="btn btn-xs btn-danger btn-delete">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
