<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">Add Basket Items</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a th:href="@{~/home}">Home</a> </li>
            <li class="breadcrumb-item active">Add Basket Items</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form elements -->
        <div class="card card-success">
            <div class="card-header">
                <h3 class="card-title">Add Basket Items</h3>
            </div>
            <!-- /. card header -->
            <form th:action="@{~/basket-items/save}" method="post">
                <!-- form start -->
                <div class="card-body">
                    <div class="form-group">
                        <label for="customerId">Customer</label>
                        <select id="customerId" name="customerId" class="form-control">
                            <option value="">Select One</option>
                            <option th:each="customer :${customerList}" th:value="${customer.id}"
                                    th:text="${customer.customerName}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="basketDateTimeId">Basket Date Time</label>
                        <select id="basketDateTimeId" name="basketDateTimeId" class="form-control">
                            <option value="">Select One</option>
                            <option th:each="basketDate :${shoppingList}" th:value="${basketDate.id}"
                                    th:text="${basketDate.basketDateTime}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="productsId">Product</label>
                        <select id="productsId" name="productsId" class="form-control">
                            <option value="">Select One</option>
                            <option th:each="product :${productsList}" th:value="${product.id}"
                                    th:text="${product.productName}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="text" class="form-control" name="quantity" id="quantity"
                               placeholder="Enter Quantity">
                    </div>

                    <div class="form-group">
                        <label for="cost">Cost</label>
                        <input type="text" class="form-control" name="cost" id="cost"
                               placeholder="Enter Cost">
                    </div>
                </div>
                <!-- card body -->
                <div class="card-footer">
                    <button type="submit" class="btn btn-outline-success">Submit</button>
                    <a class="btn btn-outline-success" th:href="@{~/basket-items}">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
