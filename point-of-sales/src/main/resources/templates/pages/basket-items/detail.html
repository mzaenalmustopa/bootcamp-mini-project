<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0"> Basket Items Detail</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a th:href="@{~/home}">Home</a> </li>
            <li class="breadcrumb-item active"> Basket Items Detail</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form elements -->
        <div class="card card-success">
            <div class="card-header">
                <h3 class="card-title"> Basket Items Detail</h3>
            </div>
            <!-- /. card header -->
            <form th:action="@{~/basket-items/save}" method="post">
                <input type="hidden" name="id" th:value="${basketItems.id}">
                <!-- form start -->
                <div class="card-body">
                    <div class="form-group">
                        <label for="customerId">Customer</label>
                        <input type="text" class="form-control" name="customerId" id="customerId"
                                th:value="${basketItems.customerName}">
                    </div>

                    <div class="form-group">
                        <label for="basketDateTimeId">Basket Date Time</label>
                        <input type="text" class="form-control" name="basketDateTimeId" id="basketDateTimeId"
                                th:value="${basketItems.basketDateTimeName}">
                    </div>

                    <div class="form-group">
                        <label for="productId">Product</label>
                        <input type="text" class="form-control" name="productId" id="productId"
                                th:value="${basketItems.productName}">
                    </div>

                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="text" class="form-control" name="quantity" id="quantity"
                               th:value="${basketItems.quantity}">
                    </div>

                    <div class="form-group">
                        <label for="cost">Cost</label>
                        <input type="text" class="form-control" name="cost" id="cost"
                               th:value="${basketItems.cost}">
                    </div>
                </div>
                <!-- card body -->
                <div class="card-footer">
                    <a class="btn btn-outline-success" th:href="@{~/basket-items}">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
