<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">Add Customer Address</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a> </li>
            <li class="breadcrumb-item active">Add Customer Address</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form elements -->
        <div class="card card-success">
            <div class="card-header">
                <h3 class="card-title">Add Customer Address</h3>
            </div>
            <!-- /. card header -->
            <form th:action="@{~/customer-address/save}" method="post">
                <!-- form start -->
                <div class="card-body">
                    <div class="form-group">
                        <label for="customerId">Customer</label>
                        <select id="customerId" name="customerId" class="form-control">
                            <option value="">Select One</option>
                            <option th:each="customer :${customerList}" th:value="${customer.id}"
                                    th:text="${customer.customerName}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="addressId">Address</label>
                        <select id="addressId" name="addressId" class="form-control">
                            <option value="">Select One</option>
                            <option th:each="address :${addressList}" th:value="${address.id}"
                                    th:text="${address.street}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="dateFromId">Date From</label><br>
                        <select name="dateFromId" id="dateFromId" class="form-control">
                            <option value="">Select One</option>
                            <option th:each="datefrom :${supplierLocList}" th:value="${datefrom.id}"
                                    th:text="${datefrom.dateFrom}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="addressTypeId">Address Type</label>
                        <select id="addressTypeId" name="addressTypeId" class="form-control">
                            <option value="">Select One</option>
                            <option th:each="addressType :${addressTypeList}" th:value="${addressType.id}"
                                    th:text="${addressType.addressCodeType}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="dateTo">Date To</label><br>
                        <input type="date" name="dateTo" id="dateTo" class="form-control">
                    </div>
                </div>
                <!-- card body -->
                <div class="card-footer">
                    <button type="submit" class="btn btn-outline-success">Submit</button>
                    <a class="btn btn-outline-success" th:href="@{~/customer-address}">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
