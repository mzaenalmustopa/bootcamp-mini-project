<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">Customer Address Detail</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a> </li>
            <li class="breadcrumb-item active">Customer Address Detail</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form elements -->
        <div class="card card-success">
            <div class="card-header">
                <h3 class="card-title">Customer Address Detail</h3>
            </div>
            <!-- /. card header -->
            <form th:action="@{~/customer-address/save}" method="post">
                <!-- form start -->
                <div class="card-body">
                    <div class="form-group">
                        <label for="customerId">Customer</label>
                        <input id="customerId" name="customerId" class="form-control" th:value="${customerAddress.customerName}">
                    </div>

                    <div class="form-group">
                        <label for="addressId">Address</label>
                        <input id="addressId" name="addressId" class="form-control" th:value="${customerAddress.addressName}">
                    </div>

                    <div class="form-group">
                        <label for="dateFrom">Date From</label><br>
                        <input type="date" name="dateFrom" id="dateFrom" class="form-control" th:value="${customerAddress.dateFromName}">
                    </div>

                    <div class="form-group">
                        <label for="addressTypeId">Address Type</label><br>
                        <input type="text" name="addressTypeId" id="addressTypeId" class="form-control" th:value="${customerAddress.addressTypeName}">
                    </div>

                    <div class="form-group">
                        <label for="dateTo">Date To</label><br>
                        <input type="date" name="dateTo" id="dateTo" class="form-control" th:value="${customerAddress.dateTo}">
                    </div>

                    <div class="card-footer">
                        <a class="btn btn-outline-success" th:href="@{~/customer-address}">Back</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
