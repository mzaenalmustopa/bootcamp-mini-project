<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">Add Supplier Locations</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a th:href="@{~/home}">Home</a> </li>
            <li class="breadcrumb-item active">Add Supplier Locations</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form elements -->
        <div class="card card-success">
            <div class="card-header">
                <h3 class="card-title">Add Supplier Locations</h3>
            </div>
            <!-- /. card header -->
            <form th:action="@{~/supplier-loc/save}" method="post">
                <!-- form start -->
                <div class="card-body">

                    <div class="form-group">
                        <label for="supplierCodeId">Supplier Code</label>
                        <select id="supplierCodeId" class="form-control" name="supplierCodeId">
                            <option value="">Select One</option>
                            <option th:each="supplier :${supplierList}" th:value="${supplier.id}" th:text="${supplier.supplierCode}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="addressId">Address</label>
                        <select id="addressId" class="form-control" name="addressId">
                            <option value="">Select One</option>
                            <option th:each="address :${addressList}" th:value="${address.id}" th:text="${address.village}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="dateFrom">Date From</label>
                        <input type="date" class="form-control" name="dateFrom" id="dateFrom"
                        placeholder="Enter Date From">
                    </div>

                    <div class="form-group">
                        <label for="dateTo">Date To</label>
                        <input type="date" class="form-control" name="dateTo" id="dateTo"
                        placeholder="Enter Date To">
                    </div>

                </div>
                <!-- card body -->
                <div class="card-footer">
                    <button type="submit" class="btn btn-outline-success">Submit</button>
                    <a class="btn btn-outline-success" th:href="@{~/supplier-loc}">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
