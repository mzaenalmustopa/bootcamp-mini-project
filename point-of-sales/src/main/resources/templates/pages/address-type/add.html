<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">Add Address Type</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a> </li>
            <li class="breadcrumb-item active">Add Address Type</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form elements -->
        <div class="card card-success">
            <div class="card-header">
                <h3 class="card-title">Add Address Type</h3>
            </div>
            <!-- /. card header -->
            <form th:action="@{~/address-type/save}" method="post">
                <!-- form start -->
                <div class="card-body">
                    <div class="form-group">
                        <label for="addressCodeType">Address Code Type</label>
                        <input id="addressCodeType" type="text" th:field="*{addressCodeType}" th:class="${#fields.hasErrors('addressCodeType')} ? 'form-control is-invalid': 'form-control'">
                        <span th:if="${#fields.hasErrors('addressCodeType')}" class="error invalid-feedback" th:errors="*{addressCodeType}"></span>
                    </div>

                    <div class="form-group">
                        <label for="addressDescType">Address Desc</label>
                        <input id="addressDescType" type="text" th:field="*{addressDescType}" th:class="${#fields.hasErrors('addressDescType')} ? 'form-control is-invalid': 'form-control'">
                        <span th:if="${#fields.hasErrors('addressDescType')}" class="error invalid-feedback" th:errors="*{addressDescType}"></span>
                    </div>

                    <div class="form-group">
                        <label for="billing">billing</label>
                        <input id="billing" type="text" th:field="*{billing}" th:class="${#fields.hasErrors('billing')} ? 'form-control is-invalid': 'form-control'">
                        <span th:if="${#fields.hasErrors('billing')}" class="error invalid-feedback" th:errors="*{billing}"></span>
                    </div>

                    <div class="form-group">
                        <label for="delivery">Delivery</label>
                        <input id="delivery" type="text" th:field="*{delivery}" th:class="${#fields.hasErrors('delivery')} ? 'form-control is-invalid': 'form-control'">
                        <span th:if="${#fields.hasErrors('delivery')}" class="error invalid-feedback" th:errors="*{delivery}"></span>
                    </div>
                </div>
                <!-- card body -->
                <div class="card-footer">
                    <button type="submit" class="btn btn-outline-success">Submit</button>
                    <a class="btn btn-outline-success" th:href="@{~/address-type}">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
