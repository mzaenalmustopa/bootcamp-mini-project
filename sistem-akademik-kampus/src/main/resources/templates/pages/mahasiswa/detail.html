<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
  <div class="col-sm-6">
    <h1 class="m-0">Detail Mahasiswa</h1>
  </div>
  <div class="col-sm-6">
    <ol class="breadcrumb float-sm-right">
      <li class="breadcrumb-item"><a href="#">Home</a> </li>
      <li class="breadcrumb-item active">Detail Mahasiswa</li>
    </ol>
  </div>
</div>
<div class="row" layout:fragment="content">
  <!-- left column -->
  <div class="col-lg-12 col-md-12 col-md-12">
    <!-- general form elements -->
    <div class="card card-success">
      <div class="card-header">
        <h3 class="card-title">Detail Mahasiswa</h3>
      </div>
      <!-- /. carh header -->
      <form th:action="@{~/mahasiswa/save}" method="post">
        <!-- form start -->
        <div class="card-body">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" th:value="${mahasiswa.name}">
          </div>

          <div class="form-group">
            <label for="jk">Jenis Kelamin</label>
            <input type="text" class="form-control" name="jk" id="jk" th:value="${mahasiswa.jk}">
          </div>

          <div class="form-group">
            <label for="alamat">Alamat</label>
            <input type="text" class="form-control" name="alamat" id="alamat" th:value="${mahasiswa.alamat}">
          </div>

          <div class="form-group">
            <label for="tmpLahir">Tempat Lahir</label>
            <input type="text" class="form-control" name="tmpLahir" id="tmpLahir" th:value="${mahasiswa.tmpLahir}">
          </div>

          <div class="form-group">
            <label for="tglLahir">Tanggal Lahir</label>
            <input type="text" class="form-control" name="tglLahir" id="tglLahir" th:value="${mahasiswa.tglLahir}">
          </div>

          <div class="form-group">
            <label for="agama">Agama</label>
            <input type="text" class="form-control" name="agama" id="agama" th:value="${mahasiswa.agama}">
          </div>

          <div class="form-group">
            <label for="jurusanName">Jurusan</label>
            <input type="text" class="form-control" name="jurusanName" id="jurusanName" th:value="${mahasiswa.jurusanName}">
          </div>

        </div>
        <!-- card body -->
      </form>
    </div>
  </div>
</div>

</body>
</html>
