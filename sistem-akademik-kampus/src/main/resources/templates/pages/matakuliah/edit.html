<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">Edit Matakuliah</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a> </li>
            <li class="breadcrumb-item active">Edit Matakuliah</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form elements -->
        <div class="card card-success">
            <div class="card-header">
                <h3 class="card-title">Edit Matakuliah</h3>
            </div>
            <!-- /. carh header -->
            <form th:action="@{~/matakuliah/update}" method="post">
                <!-- /. id di hidden -->
                <input type="hidden" id="id" th:field="*{matakuliah.id}">
                <!-- form start -->
                <div class="card-body">
                    <div class="form-group">
                        <label for="code">Code</label>
                        <input type="text" class="form-control" name="code" id="code" placeholder="Enter Code" th:value="${matakuliah.code}">
                    </div>

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter Name" th:value="${matakuliah.name}">
                    </div>

                    <div class="form-group">
                        <label for="sks">SKS</label>
                        <input type="text" class="form-control" name="sks" id="sks" placeholder="Enter SKS" th:value="${matakuliah.sks}">
                    </div>

                </div>
                <!-- card body -->
                <div class="card-footer">
                    <button type="submit" class="btn btn-xs btn-outline-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
