<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">Detail Ruang</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a> </li>
            <li class="breadcrumb-item active">Detail Ruang</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general from elements -->
        <div class="card card-success">
            <div class="card-header">
                <h3 class="card-title">Detail Ruang</h3>
            </div>
            <!-- /. card header -->
            <form th:action="@{~/ruang/save}" method="post">
                <!-- form start -->
                <div class="card-body">
                    <div class="form-group">
                        <label for="code">Code Ruang</label>
                        <input type="text" class="form-control" name="code" id="code" th:value="${ruang.code}">
                    </div>

                    <div class="form-group">
                        <label for="name">Name Ruang</label>
                        <input type="text" class="form-control" name="name" id="name" th:value="${ruang.name}">
                    </div>

                    <div class="form-group">
                        <label for="gedungName">Gedung</label>
                        <input type="text" class="form-control" name="gedungName" id="gedungName" th:value="${ruang.gedungName}">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
