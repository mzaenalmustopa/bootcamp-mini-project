<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
  <div class="col-sm-6">
    <h1 class="m-0">DetailKelas</h1>
  </div>
  <div class="col-sm-6">
    <ol class="breadcrumb float-sm-right">
      <li class="breadcrumb-item"><a href="#">Home</a> </li>
      <li class="breadcrumb-item active">DetailKelas</li>
    </ol>
  </div>
</div>
<div class="row" layout:fragment="content">
  <!-- left column -->
  <div class="col-lg-12 col-md-12 col-sm-12">
    <!-- general form elements -->
    <div class="card card-success">
      <div class="card-header">
        <h3 class="card-title">DetailKelas</h3>
      </div>
      <!-- /. card header -->
      <form th:action="@{~/kelasdetail/update}" method="post">
        <!-- form start -->
        <div class="card-body">
          <div class="form-group">
            <label for="kelasId">Kelas</label>
            <select id="kelasId" name="kelas.id" class="form-control">
              <option value="">Select One</option>
              <option th:each="kelas :${kelasList}" th:text="${kelas.code}" th:value="${kelas.id}">
                Select One
              </option>
            </select>
          </div>

          <div class="form-group">
            <label for="mahasiswaId">Mahasiswa</label>
            <select id="mahasiswaId" name="mahasiswa.id" class="form-control">
              <option value="">Select One</option>
              <option th:each="mahasiswa :${mahasiswaList}" th:text="${mahasiswa.name}" th:value="${mahasiswa.id}">
                Select One
              </option>
            </select>
          </div>

          <div class="form-group">
            <label for="status">Status</label>
            <input type="text" class="form-control" name="status" id="status" placeholder="Enter Status">
          </div>

        </div>
        <!-- card body -->
        <div class="card-footer">
          <button type="submit" class="btn btn-outline-success">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
