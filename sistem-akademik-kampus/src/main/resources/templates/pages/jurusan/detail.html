<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8" >
    <title>Title</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">Detail Jurusan</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a> </li>
            <li class="breadcrumb-item active">Detail Jurusan</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form elements -->
        <div class="card card-success">
            <div class="card-header">
                <h3 class="card-title">Detail jurusan</h3>
            </div>
            <!-- /. card header -->
            <form th:action="@{~/jurusan/dave}" method="post">
                <!-- form start -->
                <div class="card-body"></div>
                    <div class="form-group">
                        <label for="code">Code Jurusan</label>
                        <input type="text" class="form-control" id="code" name="code" th:value="${jurusan.code}">
                    </div>

                    <div class="form-group">
                        <label for="name">Name Jurusan</label>
                        <input type="text" class="form-control" id="name" name="name" th:value="${jurusan.name}">
                    </div>

                    <div class="form-group">
                        <label for="fakultasName">Fakultas</label>
                        <input type="text" class="form-control" name="fakultasName" id="fakultasName" th:value="${jurusan.fakultasName}">
                    </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
