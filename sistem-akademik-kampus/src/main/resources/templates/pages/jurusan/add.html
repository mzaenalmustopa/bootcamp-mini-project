<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">Add New Jurusan</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a> </li>
            <li class="breadcrumb-item active">Add New Jurusan</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general from elements -->
        <div class="card card-success">
            <div class="card-header">
                <h3 class="card-title">New jurusan</h3>
            </div>
            <!-- /. card header -->
            <form th:action="@{~/jurusan/save}" method="post">
                <!-- form start -->
                <div class="card-body">
                    <div class="form-group">
                        <label for="code">Code Jurusan</label>
                        <input type="text" class="form-control" name="code" id="code" placeholder="Enter Code Jurusan">
                    </div>

                    <div class="form-group">
                        <label for="name">Name Jurusan</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter Name Jurusan">
                    </div>

                    <div class="form-group">
                        <label for="fakultasId">Fakultas</label>
                        <select id="fakultasId" name="fakultasId" class="form-control">
                            <option value="">Select One</option>
                            <option th:each="option :${fakultasList}" th:value="${option.id}" th:text="${option.name}">Select One</option>
                        </select>
                    </div>
                </div>
                <!-- card body -->
                <div class="card-footer">
                    <button type="submit" class="btn btn-outline-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
