<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8" >
    <title>Title</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">Edit Jurusan</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a> </li>
            <li class="breadcrumb-item active">Edit Jurusan</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form elements -->
        <div class="card card-success">
            <div class="card-header">
                <h3 class="card-title">Edit Jurusan</h3>
            </div>
            <!-- /. card header -->
            <form th:action="@{~/jurusan/update}" method="post">
                <!--  /. id di hidden -->
                <input type="hidden" id="id" th:field="*{jurusan.id}">
                <!-- form start -->
                <div class="card-body">
                    <div class="form-group">
                        <label>Code Jurusan</label>
                        <input type="text" class="form-control" id="code" name="code" placeholder="Enter Code" th:value="${jurusan.code}">
                    </div>

                    <div class="form-group">
                        <label>Name Jurusan</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" th:value="${jurusan.name}">
                    </div>

                    <div class="form-group">
                        <label for="fakultasId">Fakultas</label>
                        <select id="fakultasId" name="fakultasId" class="form-control">
                            <option value="">Select One</option>
                            <option th:each="data :${fakultasList}" th:value="${data.id}" th:text="${data.name}"
                                    th:selected="${data.id == jurusan.fakultasId}">Select One
                            </option>
                        </select>
                    </div>

                </div>
                <!-- card body -->
                <div class="card-footer">
                    <button type="submit" class="btn btn-outline-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
