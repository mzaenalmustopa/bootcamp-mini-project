<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
  <div class="col-sm-6">
    <h1 class="m-0">Add Dosen</h1>
  </div>
  <div class="col-sm-6">
    <ol class="breadcrumb float-sm-right">
      <li class="breadcrumb-item"><a href="#">Home</a> </li>
      <li class="breadcrumb-item active">Add Dosen</li>
    </ol>
  </div>
</div>
<div class="row" layout:fragment="content">
  <!-- left column -->
  <div class="col-lg-12 col-md-12 col-sm-12">
    <!-- general form elements -->
    <div class="card card-success">
      <div class="card-header">
        <h3 class="card-title">Add Dosen</h3>
      </div>
      <!-- /. carh header -->
      <form th:action="@{~/dosen/save}" method="post">
        <!-- form start -->
        <div class="card-body">
          <div class="form-group">
            <label for="nip">Nip</label>
            <input type="text" class="form-control" name="nip" id="nip" placeholder="Enter Nip">
          </div>

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter Name">
          </div>

          <div class="form-group">
            <label for="jk">Jenis Kelamin</label>
            <input type="text" class="form-control" name="jk" id="jk" placeholder="Enter Jenis Kelamin">
          </div>

          <div class="form-group">
            <label for="alamat">Alamat</label>
            <input type="text" class="form-control" name="alamat" id="alamat" placeholder="Enter Alamat">
          </div>

          <div class="form-group">
            <label for="gelar">Gelar</label>
            <input type="text" class="form-control" name="gelar" id="gelar" placeholder="Enter Gelar">
          </div>

        </div>
        <!-- card body -->
        <div class="card-footer">
          <button type="submit" class="btn btn-outline-success">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
