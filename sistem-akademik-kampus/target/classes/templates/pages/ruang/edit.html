<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">Edit Ruang</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a> </li>
            <li class="breadcrumb-item active">Edit Ruang</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general from elements -->
        <div class="card card-success">
            <div class="card-header">
                <h3 class="card-title">Edit Ruang</h3>
            </div>
            <!-- /. card header -->
            <form th:action="@{~/ruang/update}" method="post">
                <!-- /. id di hidden -->
                <input type="hidden" id="id" th:field="*{ruang.id}">
                <!-- form start -->
                <div class="card-body">
                    <div class="form-group">
                        <label for="code">Code Ruang</label>
                        <input type="text" class="form-control" name="code" id="code" placeholder="Enter Code Ruang" th:value="${ruang.code}">
                    </div>

                    <div class="form-group">
                        <label for="name">Name Ruang</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter Name Ruang" th:value="${ruang.name}">
                    </div>

                    <div class="form-group">
                        <label for="gedungId">Gedung</label>
                        <select id="gedungId" name="gedungId" class="form-control">
                            <option value="">Select One</option>
                            <option th:each="data :${gedungList}" th:value="${data.id}" th:text="${data.name}"
                                    th:selected="${data.id == ruang.gedungId}">Select One
                            </option>
                        </select>
                    </div>
                </div>
                <!-- card body -->
                <div class="card-footer">
                    <button type="submit" class="btn btn-outline-success">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
