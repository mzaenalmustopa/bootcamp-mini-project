<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
  <div class="col-sm-6">
    <h1 class="m-0">Dosen</h1>
  </div><!-- /.col -->
  <div class="col-sm-6">
    <ol class="breadcrumb float-sm-right">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item active">Dosen</li>
    </ol>
  </div><!-- /.col -->
</div><!-- /.row -->

<div class="row" layout:fragment="content">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <!-- card mulai -->
    <div class="card">
      <!-- header -->
      <div class="card-header bg-success">
        <h3 class="card-title">Dosen</h3>

        <!--- header tools -->
        <div class="card-tools">
          <div class="input-group input-group-sm" style="width: 200px;">
            <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

            <div class="input-group-append">
              <button type="submit" class="btn btn-default">
                <i class="fas fa-search"></i>
              </button>
              <a th:href="@{~/dosen/add}" id="btn-add" class="btn btn-info">
                <i class="fas fa-plus"></i>
              </a>
            </div>
          </div>
        </div>
        <!-- tools end -->
      </div>
      <!-- header end -->

      <div class="card-body">
        <table id="table-data" class="table">
          <thead>
          <tr>
            <td>Nip</td>
            <td>Name</td>
            <td>Jenis Kelamin</td>
            <td>Alamat</td>
            <td>Gelar</td>
          </tr>
          </thead>
          <tbody>
          <tr th:each="dosen :${dosenList}">
            <td th:text="${dosen.nip}"></td>
            <td th:text="${dosen.name}"></td>
            <td th:text="${dosen.jk}"></td>
            <td th:text="${dosen.alamat}"></td>
            <td th:text="${dosen.gelar}"></td>
            <td>
              <a th:href="@{~/dosen/detail/{id}(id=${dosen.id}) }"
                 class="btn btn-xs btn-info btn-detail">
                <i class="fas fa-eye"></i>
              </a>&nbsp;
              <a th:href="@{~/dosen/edit/{id}(id=${dosen.id})}"
                 class="btn btn-xs btn-warning btn-edit">
                <i class="fas fa-edit"></i>
              </a>&nbsp;
              <form class="d-inline" th:action="@{~/dosen/delete}" method="post">
                <input type="hidden" name="id" th:value="${dosen.id}">
                <button type="submit" class="btn btn-xs btn-danger">
                  <i class="fas fa-trash"></i>
                </button>
              </form>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>>
