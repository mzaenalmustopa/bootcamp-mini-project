<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
  <div class="col-sm-6">
    <h1 class="m-0">Add New Mahasiswa</h1>
  </div>
  <div class="col-sm-6">
    <ol class="breadcrumb float-sm-right">
      <li class="breadcrumb-item"><a href="#">Home</a> </li>
      <li class="breadcrumb-item active">Add New Mahasiswa</li>
    </ol>
  </div>
</div>
<div class="row" layout:fragment="content">
  <!-- left column -->
  <div class="col-lg-12 col-md-12 col-sm-12">
    <!-- general form elements -->
    <div class="card card-success">
      <div class="card-header">
        <h3 class="card-title">Add New Mahasiswa</h3>
      </div>
      <!-- /. card header -->
      <form th:action="@{~/mahasiswa/save}" method="post">
        <!-- form start -->
        <div class="card-body">

          <div class="form-group">
            <label for="nim">NIM</label>
            <input type="text" class="form-control" name="nim" id="nim" placeholder="Enter Nim">
          </div>

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter Name">
          </div>

          <div class="form-group">
            <label for="jk">Jenis Kelamin</label>
            <select id="jk" name="jk" class="form-control">
              <option value="">Select One</option>
              <option th:each="mahasiswa :${#lists.sort(genderList, byPosition)}" th:value="${mahasiswa.name}"
                      th:text="${mahasiswa.name}"
              ></option>
            </select>
          </div>

          <div class="form-group">
            <label for="alamat">Alamat</label>
            <input type="text" class="form-control" name="alamat" id="alamat" placeholder="Enter Alamat">
          </div>

          <div class="form-group">
            <label for="tmpLahir">Tempat Lahir</label>
            <input type="text" class="form-control" name="tmpLahir" id="tmpLahir" placeholder="Enter Tempat Lahir">
          </div>

          <div class="form-group">
            <label for="tglLahir">Tanggal Lahir</label>
            <input type="date" class="form-control" name="tglLahir" id="tglLahir" placeholder="Enter Tanggal Lahir">
          </div>

          <div class="form-group">
            <label for="agama">Agama</label>
            <select id="agama" name="agama" class="form-control">
              <option value="">Select One</option>
              <option th:each="mahasiswa :${#lists.sort(agamaList, byPosition)}" th:value="${mahasiswa.name}"
                      th:text="${mahasiswa.name}"></option>
            </select>
          </div>

          <div class="form-group">
            <label for="jurusanId">Jurusan</label>
            <select id="jurusanId" name="jurusanId" class="form-control">
              <option value="">Select One</option>
              <option th:each="jurusan :${jurusanList}" th:value="${jurusan.id}" th:text="${jurusan.name}">Select One</option>
            </select>
          </div>
        </div>
        <!-- card body -->
        <div class="card-footer">
          <button type="submit" class="btn btn-outline-success">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
