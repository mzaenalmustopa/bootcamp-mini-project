<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">Add New Gedung</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a> </li>
            <li class="breadcrumb-item active">Add Gedung</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general from elements -->
        <div class="card card-success">
            <div class="card-header">
                <h3 class="card-title">New Gedung</h3>
            </div>
            <!-- /. card header -->
            <form th:action="@{~/gedung/save}" method="post">
                <!-- form start -->
                <div class="card-body">
                    <div class="form-group">
                        <label for="code">Code Gedung</label>
                        <input type="text" class="form-control" name="code" id="code" placeholder="Enter Code Gedung">
                    </div>
                    <div class="form-group">
                        <label for="name">Name Gedung</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter Name Gedung">
                    </div>
                    <div class="form-group">
                        <label for="jmlLantai">Jumlah Lantai</label>
                        <input type="text" class="form-control" name="jmlLantai" id="jmlLantai" placeholder="Enter Jumlah Lantai">
                    </div>
                </div>
                <!-- card body -->
                <div class="card-footer">
                    <button type="submit" class="btn btn-outline-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
